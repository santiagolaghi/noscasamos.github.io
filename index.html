<div class="countdown">
  <h1>¡NOS CASAMOS!</h1>
  <div id="timer">
    <div>
      <span id="years"></span>
      <div>años</div>
    </div>
    <div>
      <span id="months"></span>
      <div>meses</div>
    </div>
    <div>
      <span id="weeks"></span>
      <div>semanas</div>
    </div>
    <div>
      <span id="days"></span>
      <div>días</div>
    </div>
    <div>
      <span id="hours"></span>
      <div>horas</div>
    </div>
    <div>
      <span id="minutes"></span>
      <div>minutos</div>
    </div>
    <div>
      <span id="seconds"></span>
      <div>segundos</div>
    </div>
    <div>
      <span id="milliseconds"></span>
      <div>milisegundos</div>
    </div>
  </div>
</div>
