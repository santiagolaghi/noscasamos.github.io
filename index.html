<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Cuenta Regresiva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-grid">
    <video src="./images/video.mp4" autoplay muted loop></video>
    <video src="./images/video.mp4" autoplay muted loop></video>
    <video src="./images/video.mp4" autoplay muted loop></video>
    <video src="./images/video.mp4" autoplay muted loop></video>
    <video src="./images/video.mp4" autoplay muted loop></video>
    <video src="./images/video.mp4" autoplay muted loop></video>
    <video src="./images/video.mp4" autoplay muted loop></video>
    <video src="./images/video.mp4" autoplay muted loop></video>
    <video src="./images/video.mp4" autoplay muted loop></video>
  </div>
  <div class="countdown">
    <h1>¡NOS CASAMOS!</h1>
    <div id="timer">
      <div>
        <span id="days"></span>
        <div>días</div>
      </div>
      <div>
        <span id="hours"></span>
        <div>horas</div>
      </div>
      <div>
        <span id="minutes"></span>
        <div>minutos</div>
      </div>
      <div>
        <span id="seconds"></span>
        <div>segundos</div>
      </div>
    </div>
  </div>

  <script src="Script.js"></script>
</body>
</html>
